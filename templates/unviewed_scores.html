{% extends "base.html" %}

{% block title %}Home{% endblock %}
{% block language %}en{% endblock %}

{% block content %}
    {% if game_ids %}
        <div class="m-auto text-center mt-10 mb-10 text-2xl">
            {% for game_id in game_ids %} 
                <a href="/game/result/{{ game_id }}">
                    view
                </a>
            {% endfor %}
        </div>
    {% else %}
        <h1 class="m-auto text-center mt-10 mb-10 text-2xl">
            No unviewed scores!
        </h1>
    {% endif %}
{% endblock %}
