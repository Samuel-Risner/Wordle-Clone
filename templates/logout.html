{% extends "base.html" %}

{% block title %}Logout{% endblock %}
{% block language %}en{% endblock %}

{% block content %}
    <form method="post">
        Logout and remove all games that haven't been finished.
        <input type="text" value="hard" hidden name="logout_type">
        <button type="submit">Submit</button>
    </form>
    <form method="post">
        Logout and keep all games that haven't been finished.
        <input type="text" value="soft" hidden name="logout_type">
        <button type="submit">Submit</button>
    </form>
{% endblock %}
